<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #f6b93b;
            --secondary: #1e3799;
            --background-light: #ffffff;
            --background-dark: #2d3436;
            --text-light: #2d3436;
            --text-dark: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--background-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        body[data-theme="dark"] {
            background: linear-gradient(135deg, #1e1e2f 0%, #12121c 100%);
            color: #f1f1f1;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #f6b93b, #fa983a);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #ffffff;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
        }

        .left-panel::before,
        .left-panel::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        .left-panel::before {
            width: 280px;
            height: 280px;
            background: rgba(255, 255, 255, 0.2);
            top: -60px;
            left: -60px;
            animation: floatBlob 6s ease-in-out infinite alternate;
        }

        .left-panel::after {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.12);
            bottom: -40px;
            right: -40px;
            animation: floatBlob 5s ease-in-out infinite alternate-reverse;
        }

        @keyframes floatBlob {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(15px, 15px);
            }
        }

        .left-panel .logo {
            z-index: 1;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 1.5px;
            margin-bottom: 2rem;
            color: #2d3436;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.703), 0 0 8px rgb(255, 255, 255);
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 193, 7, 0.2);
                transform: scale(1);
            }

            to {
                text-shadow: 0 0 20px rgba(255, 193, 7, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
                transform: scale(1.02);
            }
        }

        .left-panel h1 {
            z-index: 1;
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            line-height: 1.3;
            color: #fff3e4;
        }

        .left-panel p {
            z-index: 1;
            max-width: 460px;
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.7;
            color: #fff3e498;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-box {
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        body[data-theme="dark"] .login-box {
            background: rgba(30, 30, 50, 0.6);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 0.6rem;
            margin-bottom: 1rem;
        }

        .btn-login {
            background: var(--primary);
            border: none;
            border-radius: 30px;
            width: 100%;
            padding: 0.7rem;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #1e3799;
            color: #fff;
        }

        body[data-theme="dark"] .btn-login:hover {
            background: linear-gradient(135deg, #fcb526, #ff7b00);
            color: #310d0d;
        }

        .toggle-theme {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
        }

        body[data-theme="dark"] .toggle-theme {
            color: #ffd369;
        }

        #customAlertBox.success {
            background-color: #d1e7dd;
            color: #0f5132;
            border-left: 6px solid #198754;
        }

        #customAlertBox.error {
            background-color: #f8d7da;
            color: #842029;
            border-left: 6px solid #dc3545;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="logo">University System</div>
            <hr style="height:2px;width:75%; border-width:0;color:rgb(0, 0, 0);background-color:rgb(0, 0, 0)">
            <h1><strong>Welcome Back!</strong></h1>
            <p>Login to your personalized dashboard and manage your university experience.</p>
        </div>

        <!-- Right Panel (Login Form) -->
        <div class="right-panel">
            <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ“</div>
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm" action="php/auth/login.php" method="POST" novalidate>
                    <!-- Username/Email Field -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                            required>
                    </div>

                    <!-- Password Field + Toggle -->
                    <div class="position-relative">
                        <input type="password" id="password" name="password" class="form-control pe-5"
                            placeholder="Password" required>
                        <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
                            id="toggleIcon" style="cursor: pointer;"></i>
                    </div>

                    <!-- Remember Me + Forgot -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div><input type="checkbox" id="remember" name="remember"> Remember Me</div>
                        <div><a href="forget_password.html" class="text-decoration-none">Forgot Password?</a></div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span id="loginBtnText">Login</span>
                        <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2"
                            style="display: none;"></span>
                    </button>

                    <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Theme setup
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            document.body.dataset.theme = savedTheme;
        } else {
            document.body.dataset.theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light";
        }

        function toggleTheme() {
            const newTheme = document.body.dataset.theme === "dark" ? "light" : "dark";
            document.body.dataset.theme = newTheme;
            localStorage.setItem("theme", newTheme);
        }

        // Toggle password visibility
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        function togglePasswordVisibility() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.replace("bi-eye-slash", "bi-eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.replace("bi-eye", "bi-eye-slash");
            }
        }

        toggleIcon.addEventListener("click", togglePasswordVisibility);

        // Form submission handling
        const loginForm = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");
        const loginSpinner = document.getElementById("loginSpinner");
        const loginBtnText = document.getElementById("loginBtnText");

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const loginBtn = document.getElementById("loginBtn");
            const loginBtnText = document.getElementById("loginBtnText");
            const loginSpinner = document.getElementById("loginSpinner");

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = "Authenticating...";
            loginSpinner.style.display = "inline-block";

            try {
                const formData = new FormData(this);
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert("Login successful! Redirecting...", true);
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1500);
                } else {
                    showAlert(result.error || "Login failed. Please check your credentials.", false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert("Network error. Please check your connection.", false);
            } finally {
                loginBtn.disabled = false;
                loginBtnText.textContent = "Login";
                loginSpinner.style.display = "none";
            }
        });

        loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = "Authenticating...";
            loginSpinner.style.display = "inline-block";

            try {
                const formData = new FormData(loginForm);
                const response = await fetch(loginForm.action, {
                    method: 'POST',
                    body: formData
                });

                if (response.redirected) {
                    // Successful login - PHP is redirecting us
                    window.location.href = response.url;
                } else {
                    // Parse the response if it's not a redirect
                    const result = await response.text();

                    if (result.includes("Invalid username or password")) {
                        showAlert("Invalid username or password", false);
                    } else if (result.includes("account is inactive")) {
                        showAlert("Your account is inactive. Please contact administrator.", false);
                    } else {
                        showAlert("Login failed. Please try again.", false);
                    }
                }
            } catch (error) {
                showAlert("Network error. Please try again.", false);
                console.error('Login error:', error);
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = "Login";
                loginSpinner.style.display = "none";
            }
        });

        // Alert system
        function showAlert(message, isSuccess = false) {
            const alertBox = document.getElementById("customAlertBox");
            alertBox.textContent = message;
            alertBox.className = isSuccess ? "success" : "error";
            alertBox.style.display = "block";
            alertBox.style.opacity = "1";

            setTimeout(() => {
                alertBox.style.opacity = "0";
                setTimeout(() => alertBox.style.display = "none", 300);
            }, 3000);
        }
    </script>

    <!-- Custom Alert Box -->
    <div id="customAlertBox" style="
       position: fixed;
       top: 20px;
       left: 50%;
       transform: translateX(-50%);
       min-width: 300px;
       max-width: 90vw;
       z-index: 9999;
       display: none;
       padding: 15px 20px;
       border-radius: 8px;
       font-weight: 500;
       font-family: 'Segoe UI', sans-serif;
       box-shadow: 0 8px 20px rgba(0,0,0,0.2);
       transition: opacity 0.3s ease;
       text-align: center;
">
    </div>

    <!-- Link to your original auth.js -->
    <script src="js/auth.js"></script>
</body>

</html>
